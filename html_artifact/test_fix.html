<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>测试窗口变形修复</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ff0000',
            secondary: '#000000',
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .tile-inner {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        border-radius: 0.5rem;
        font-weight: bold;
        z-index: 10;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .tile-inner .name {
        font-size: 0.75rem;
        font-weight: 600;
        color: white;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">测试窗口变形修复</h1>
    
    <div class="mb-6">
      <h2 class="text-xl font-bold mb-2">修复后的游戏棋盘</h2>
      <div class="relative">
        <div class="game-container bg-red-900 bg-opacity-80 rounded-lg p-3 shadow-xl border-4 border-black">
          <div class="grid grid-cols-4 gap-2 bg-black bg-opacity-70 rounded-md p-2" id="game-board" style="width: 100%; aspect-ratio: 1/1; margin: 0 auto; box-sizing: border-box;">
            <!-- 测试格子 -->
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
              <div class="tile-inner" style="background-color: #fff0f0;">
                <div class="name">韩悦</div>
              </div>
            </div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
              <div class="tile-inner" style="background-color: #ffd6d6;">
                <div class="name">乔纳坦</div>
              </div>
            </div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center"></div>
          </div>
        </div>
      </div>
      <p class="mt-2 text-sm text-gray-600">
        即使只有少数格子被填充，棋盘也应该保持固定的正方形比例。
      </p>
    </div>
    
    <div class="mb-6">
      <h2 class="text-xl font-bold mb-2">关键修复点</h2>
      <ul class="list-disc list-inside text-gray-600 space-y-1">
        <li>修复了类名拼写错误：<code>roundedrounded-lg</code> → <code>rounded-lg</code></li>
        <li>修复了类名拼写错误：<code>shadowrounded-xl</code> → <code>shadow-xl</code></li>
        <li>确保棋盘设置了固定的宽高比：<code>aspect-ratio: 1/1</code></li>
        <li>使用了正确的Tailwind CSS类名</li>
      </ul>
    </div>
    
    <div class="text-center">
      <a href="index_shareable.html" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-opacity-90 transition-colors">
        返回游戏
      </a>
    </div>
  </div>
</body>
</html>
