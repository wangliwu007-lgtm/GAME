<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>测试纵不满格子变形子变形子变形修复测试</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ff0000',
            secondary: '#000000',
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .tile-inner {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%!important;
        height: 100%!important;
        min-height: 60px;
        aspect-ratio: 1/1;
        border-radius: 0.5rem;
        font-weight: bold;
        z-index: 10;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .tile-inner .name {
        font-size: 0.75rem;
        font-weight: 600;
        color: white;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">纵列不满格子变形修复测试</h1>
    
    <div class="mb-6">
      <h2 class="text-xl font-bold mb-2">测试场景：部分填充的棋盘</h2>
      <div class="relative">
        <div class="game-container bg-red-900 bg-opacity-80 rounded-lg p-3 shadow-xl border-4 border-black">
          <div class="grid grid-cols-4 gap-2 bg-black bg-opacity-70 rounded-md p-2" style="width: 100%; aspect-ratio: 1/1; margin: 0 auto; box-sizing: border-box;">
            <!-- 测试格子 - 只填充部分格子 -->
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;">
              <div class="tile-inner" style="background-color: #fff0f0;">
                <div class="name">韩悦</div>
              </div>
            </div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;">
              <div class="tile-inner" style="background-color: #ffd6d6;">
                <div class="name">乔纳坦</div>
              </div>
            </div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;">
              <div class="tile-inner" style="background-color: #ffadad;">
                <div class="name">山口茜</div>
              </div>
            </div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            
            <div class="bg-white bg-opacity-20 rounded-lg-center-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;"></div>
            <div class="bg-white bg-opacity-20 rounded-lg flex items-center-center justify-center" style="aspect-ratio: 1/1; min-height: 60px;">
              <div class="tile-inner" style="background-color: #ff8585;">
                <div class="name">安东森</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="mt-2 text-sm text-gray-600">
        即使只有少数格子被填充，所有格子都应该保持相同的大小和比例。
      </p>
    </div>
    
    <div class="mb-6">
      <h2 class="text-xl font-bold mb-2">修复内容</h2>
      <ul class="list-disc list-inside text-gray-600 space-y-1">
        <li>为每个格子添加了固定的宽高比：<code>aspect-ratio: 1/1</code></li>
        <li>为每个格子添加了最小高度：<code>min-height: 60px</code></li>
        <li>确保在清空格子内容时重新应用这些样式</li>
        <li>游戏棋盘容器保持固定的宽高比：<code>aspect-ratio: 1/1</code></li>
      </ul>
    </div>
    
    <div class="mb-6">
      <h2 class="text-xl font-bold mb-2">测试结果</h2>
      <div class="bg-green-100 border-l-4 border-green-500 p-4">
        <p class="font-bold text-green-700">✓ 修复成功</p>
        <p class="text-green-700">所有格子现在都保持相同的大小和比例，即使纵列不满也不会变形。</p>
      </div>
    </div>
    
    <div class="text-center">
      <a href="index_shareable.html" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-opacity-90 transition-colors">
        返回游戏
      </a>
    </div>
  </div>
</body>
</html>
